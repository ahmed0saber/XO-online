<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1 , #div2 , #div3{
        margin: auto;
        text-align: center;
        margin-top:20px;
      }
      .btns{
        height: 60px;
        width: 240px;
        margin: 12px 0px;
        border: 2px solid #117;
        border-radius: 10px;
        font-size: 24px;
        font-family: Times New Roman;
        background-color: #00B;
        color: #EEE;
      }
      .alone{
        margin: 50px 0px 12px 0px;
      }
    </style>
  </head>
  <body>
    <div id="div1" class="layouts">
      <button class="btns" id="single" onclick="nav('div2')">Single Player</button>
      <button class="btns" id="two" onclick="nav('div3')">Two Players</button>
      <a href="{% url 'app:about' %}"><button class="btns alone" id="about">About us</button></a>
      <button class="btns" onclick="changelang()" id="lang">Change Language</button>
    </div>
    <div id="div2" class="layouts">
      <a href="{% url 'app:bot' %}"><button class="btns" id="easy">Easy</button></a>
      <a href="{% url 'app:ai' %}"><button class="btns" id="hard">Hard</button></a>
      <button class="btns alone" id="back1" onclick="nav('div1')">Back</button>
    </div>
    <div id="div3" class="layouts">
      <a href="{% url 'app:local' %}"><button class="btns" id="local">Local</button></a>
      <a href="{% url 'app:new_game' %}"><button class="btns" id="online">Online</button></a>
      <button class="btns alone" id="back2" onclick="nav('div1')">Back</button>
    </div>
  </body>
  <script>
    if(localStorage.getItem("page")=="div2" || localStorage.getItem("page")=="div3")
    {
      nav(localStorage.getItem("page"));
      localStorage.setItem("page", "div1");
    }
    else{
      nav("div1");
    }

    if(localStorage.getItem("language")=="AR")
    {
      toArabic();
    }
    else{
      toEnglish();
    }

    api_url="https://tttapi.herokuapp.com/api/v1/---------/X";
        fetch(api_url)
            .then(response => response.json())
            .then(data => console.log(data));
    
    function nav(x)
    {
      localStorage.setItem("page", x);
      document.getElementById("div1").style.display="none";
      document.getElementById("div2").style.display="none";
      document.getElementById("div3").style.display="none";
      document.getElementById(x).style.display="block";
    }

    function changelang()
    {
      if(localStorage.getItem("language")=="EN")
      {
        let isExecuted = confirm("Are you sure to change language to arabic ?!");
        if(isExecuted)
        {
          toArabic();
        }
      }
      else{
        let isExecuted = confirm("هل انت متاكد من تغيير اللغة الى الانجليزية ؟؟");
        if(isExecuted)
        {
          toEnglish();
        }
      }
      
    }
    function toArabic()
    {
      localStorage.setItem("language", "AR");
      document.getElementById("single").textContent="لاعب فردى";
      document.getElementById("two").textContent="لاعبان";
      document.getElementById("easy").textContent="سهل";
      document.getElementById("hard").textContent="صعب";
      document.getElementById("local").textContent="بدون انترنت";
      document.getElementById("online").textContent="متصل بالانترنت";
      document.getElementById("about").textContent="معلومات عنا";
      document.getElementById("lang").textContent="تغيير اللغة";
      document.getElementById("back1").textContent="رجوع";
      document.getElementById("back2").textContent="رجوع";
    }
    function toEnglish()
    {
      localStorage.setItem("language", "EN");
      document.getElementById("single").textContent="Single Player";
      document.getElementById("two").textContent="Two Players";
      document.getElementById("easy").textContent="Easy";
      document.getElementById("hard").textContent="Hard";
      document.getElementById("local").textContent="Local";
      document.getElementById("online").textContent="Online";
      document.getElementById("about").textContent="About us";
      document.getElementById("lang").textContent="Change Language";
      document.getElementById("back1").textContent="Back";
      document.getElementById("back2").textContent="Back";
    }
  </script>
</html>
