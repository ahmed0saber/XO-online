<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | XO Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ahmed0saber.github.io/XO-online/external-files/style.css">
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
    </div>
    <header>
        <span class="logo">XO Online</span>
        <nav>
            <div>
                <a href="{% url 'app:header' %}"><i class="fa fa-home"></i> <span>Home</span></a>
                <a class="active" href="{% url 'app:board' %}"><i class="fa fa-trophy"></i> <span>Leaderboard</span></a>
                <a href="{% url 'chat:chat' %}"><i class="fa fa-envelope"></i> <span>Chat</span></a>
                <a href="{% url 'app:notifications' %}"><i class="fa fa-bell"></i> <span>Notifications</span></a>
                <a href="{% url 'accounts:profile' %}"><i class="fa fa-user"></i> <span>Profile</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home leaderboard">
            <section class="top-player">
                <section class="top">
                    <div class="rank-card">
                        <span class="badge">2</span>
                        <img src="https://via.placeholder.com/200x200.png">
                        <p>Ahmed Yasser</p>
                        <p>199 Wins</p>
                    </div>
                    <div class="rank-card">
                        <span class="badge">1</span>
                        <img src="https://via.placeholder.com/200x200.png">
                        <p>Ahmed Saber</p>
                        <p>200 Wins</p>
                    </div>
                    <div class="rank-card">
                        <span class="badge">3</span>
                        <img src="https://via.placeholder.com/200x200.png">
                        <p>Ahmed Saber</p>
                        <p>198 Wins</p>
                    </div>
                </section>
            </section>
            

            <section class="others">
                {% for user in users %}
                <a href="{% url 'accounts:view_user' user.front_id %}">
                    <div class="row">
                        <div id="rank">
                            <p>{{ forloop.counter }}</p>
                        </div>
                        <div id="pic">
                            <img src="{{ user.image.url }}">
                        </div>
                        <div id="name">
                            <p>{{ user }}</p>
                        </div>
                        <div id="score">
                            <p>{{ user.won_games }}</p>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </section>
        </section>
    </main>
</body>
<script src="https://ahmed0saber.github.io/XO-online/external-files/script.js"></script>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
