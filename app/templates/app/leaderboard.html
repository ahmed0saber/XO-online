<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      #leaderboard{
        overflow-y: auto;
        height: 398px;
        padding: 5px;
      }
      td{
        border: 1px solid #117;
        text-align: center;
        word-break: break-all;
        padding: 2px;
      }
      #rank{
        width: 50px;
      }
      #wins{
        width: 80px;
      }
      #name{
        width: 160px;
      }
      #tr1{
        color: #117;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="leaderboard">
        <table>
          <tr id="tr1">
            <td id="rank">Rank</td>
            <td id="name">Name</td>
            <td id="wins">Wins</td>
          </tr>
          <tr>
            <td id="rank">1</td>
            <td id="name">Saber saber saber saber gggggggggggggggggggggggggggggggggggggggggg</td>
            <td id="wins">500</td>
          </tr>
          <tr>
            <td id="rank">2</td>
            <td id="name">Yasser</td>
            <td id="wins">300</td>
          </tr>
          <tr>
            <td id="rank">100</td>
            <td id="name">Yasser</td>
            <td id="wins">00000</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
