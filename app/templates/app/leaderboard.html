<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      #leaderboard{
        overflow-y: auto;
        height: 407px;
        padding: 0px;
      }
      #head{
        width: 300px;
        margin: auto;
        color: #000;
      }
      #head1{
        float: left;
        padding-left: 12px;
      }
      #head2{
        float: right;
        padding-right: 12px;
      }
      #row{
        width: 290px;
        height: 66px;
        display: flex;
        margin: auto;
        margin-top: 15px;
        border: 2px solid #000;
        border-radius: 10px;
      }
      #rank{
        width: 25px;
        height: 50px;
        margin: 8px;
        text-align: center;
      }
      #pic{
        width: 50px;
        height: 50px;
        margin: 8px;
      }
      #name{
        width: 111px;
        height: 50px;
        margin: 8px;
      }
      #score{
        width: 40px;
        height: 50px;
        margin: 8px;
        text-align: center;
      }
      img{
        height: 48px;
        width: 48px;
        border-radius: 50%;
        border: 1px solid black;
      }
      p{
        margin: 0;
        line-height: 50px;
        font-size: 15px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="leaderboard">
        <div id="head">
          <p id="head1">Rank</p>
          <p id="head2">Wins</p>
        </div>
        
        {% for user in users %}
        <div id="row">
          <div id="rank">
            <p>{{ forloop.counter }}</p>
          </div><div id="pic">
            <img src="{{ user.image.url }}">
          </div><div id="name">
            <p>{{ user }}</p>
          </div><div id="score">
            <p>{{ user.won_games }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
