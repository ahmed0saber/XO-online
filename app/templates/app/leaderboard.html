<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      #leaderboard{
        overflow-y: auto;
        height: 398px;
        padding: 5px;
      }
      td{
        border: 1px solid #117;
        text-align: center;
        word-break: break-all;
        padding: 2px;
      }
      #rank{
        width: 50px;
      }
      #wins{
        width: 80px;
      }
      #name{
        width: 160px;
      }
      #tr1{
        color: #117;
        background-color: #ddd;
      }
      #rank1 , #name1 , #wins1{
        background-color: #FFD700;
      }
      #rank2 , #name2 , #wins2{
        background-color: #C0C0C0;
      }
      #rank3 , #name3 , #wins3{
        background-color: #CD7F32;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="leaderboard">
        <table>
          <tr id="tr1">
            <td id="rank">Rank</td>
            <td id="name">Name</td>
            <td id="wins">Wins</td>
          </tr>
          {% for user in users %}
            <tr>
              <td id="rank{{ forloop.counter }}">{{ forloop.counter }}</td>
              <td id="name{{ forloop.counter }}">{{ user }}</td>
              <td id="wins{{ forloop.counter }}">{{ user.won_games }}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
