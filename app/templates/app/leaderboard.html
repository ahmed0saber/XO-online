<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      #leaderboard{
        overflow-y: auto;
        height: 407px;
        padding: 0px;
      }
      #head{
        width: 300px;
        margin: auto;
        color: #000;
      }
      #head1{
        float: left;
        padding-left: 12px;
      }
      #head2{
        float: right;
        padding-right: 12px;
      }
      .row{
        width: 290px;
        height: 66px;
        display: flex;
        margin: auto;
        margin-top: 10px;
        margin-bottom: 5px;
        border: 2px solid #000;
        border-radius: 10px;
        background-color: #FFF;
      }
      #rank{
        width: 25px;
        height: 50px;
        margin: 8px;
        text-align: center;
      }
      #pic{
        width: 50px;
        height: 50px;
        margin: 8px;
      }
      #name{
        width: 111px;
        height: 50px;
        margin: 8px;
      }
      #score{
        width: 40px;
        height: 50px;
        margin: 8px;
        text-align: center;
      }
      img{
        height: 48px;
        width: 48px;
        border-radius: 50%;
        border: 1px solid black;
      }
      p{
        margin: 0;
        line-height: 50px;
        font-size: 15px;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }
            ::-webkit-scrollbar {
                width: 0px;
            }
            ::-webkit-scrollbar-track {
                background: #DDD; 
            }
            ::-webkit-scrollbar-track:hover {
                background: #CCC; 
            }
            ::-webkit-scrollbar-thumb {
                background: #00A; 
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #009; 
            }
            a{
            text-decoration : none ;
            color:#000
            }
            #row1{
              background-image: radial-gradient(#FFDF4F 45%,  #CFAF1F 100%);
            }
            #row2{
              background-image: radial-gradient(#D3D3D3 45%,  #A3A3A3 100%);
            }
            #row3{
              background-image: radial-gradient(#C9AE5D 45%,  #997E2D 100%);
            }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="leaderboard">
        <div id="head">
          <p id="head1">Rank</p>
          <p id="head2">Wins</p>
        </div>
        
        {% for user in users %}
        <a href="{% url 'accounts:view_user' user.front_id %}">
          <div class="row" id="row{{ forloop.counter }}">
            <div id="rank">
            <p>{{ forloop.counter }}</p>
          </div><div id="pic">
            <img src="{{ user.image.url }}">
          </div><div id="name">
            <p>{{ user }}</p>
          </div><div id="score">
            <p>{{ user.won_games }}</p>
          </div>
        </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
