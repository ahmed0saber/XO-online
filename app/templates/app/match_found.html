<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>online Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 407px;
      background-color: #EEE;
      overflow: hidden;
    }

    #div1 {
      margin: auto;
      text-align: center;
    }

    #back {
      height: 40px;
      width: 40px;
      margin: 5px;
    }

    #header {
      background-color: #33F;
      height: 50px;
      text-align: left;
    }

    .fa {
      font-size: 25px;
      color: #117;
      background: transparent;
    }

    table {
      margin-top: -10px;

    }

    input {
      width: 75px;
      height: 75px;
      font-size: 55px;
      color: #007;
      border: 2px solid #0077;
      font-family: sans-serif;
      transition-duration: 0.3s;
    }

    input:hover {
      background-color: #88E;
    }

    input:disabled,
    input[disabled] {
      background-color: #BBF;
    }

    .btns {
      height: 35px;
      width: 100px;
      margin-top: 15px;
      font-size: 22px;
      font-family: 'Times New Roman', Times, serif;
      background-color: #00B;
      color: #EEE;
      border: 1px solid #000;
      border-radius: 10px;
    }

    p {
      margin-top: 15px;
      padding: 0px;
      font-size: 22px;
      font-family: 'Times New Roman', Times, serif;
    }

    span {
      color: #00A;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="header">
      <a href="{% url 'app:new_game' %}"><button id="back"><i class="fa fa-arrow-left"></i></button></a>
    </div>
    <p id="des">Player X's turn</p>
    <table align="center">
      <tr>
        <td><input type="button" value="" data-index='0' class='button' /></td>
        <td><input type="button" value="" data-index='1' class='button' /></td>
        <td><input type="button" value="" data-index='2' class='button' /></td>
      </tr>
      <tr>
        <td><input type="button" value="" data-index='3' class='button' /></td>
        <td><input type="button" value="" data-index='4' class='button' /></td>
        <td><input type="button" value="" data-index='5' class='button' /></td>
      </tr>
      <tr>
        <td><input type="button" value="" data-index='6' class='button' /></td>
        <td><input type="button" value="" data-index='7' class='button' /></td>
        <td><input type="button" value="" data-index='8' class='button' /></td>
      </tr>
    </table>
    <button onclick="restart()" class="btns">Restart</button>

  </div>
  <script>
    let protocol = window.location.protocol == 'https:' ? 'wss:' : 'ws:'
    let search = window.location.search
    let room = search.slice(search.indexOf('=')+1)
    let url = protocol + '//' + window.location.host + `/ws/game/${room}/`
    function start_socket(time){
      let socket = new WebSocket(url)
      socket.onopen = e => {
        console.log(e);
      }


      socket.onmessage = e => {
        let data =  JSON.parse(e.data)
        if (data.type == "game_play"){

          buttons[data.move].disabled = true
          buttons[data.move].value = data.player
        }else if (data.type == "user_left"){
          console.log('the other user left the room waiting for new connections')
        }else if (data.type == "user_joined"){
          console.log('the user joined the room you can play now');
        }
      }
      
      socket.onerror = e => {
        console.log(e);
      }

      socket.onclose = (e)=>{
        console.log(`connection lost and trying to connect again after ${time/1000} seconds`);
        setTimeout(()=>{
          console.log('trying to reconnect');
          start_socket(time *2)
        }, time)
      }

      let buttons =  document.querySelectorAll('.button')
      buttons.forEach( button => {
        button.onclick = e => {
          socket.send(
            JSON.stringify({
              'player':'x',
              'move': `${e.target.dataset.index}`
            })
          )
        }
      });
    }
    start_socket(1000)

    let board = []
  </script>
</body>

</html>
