<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        background-color: #EEE;
      }
      #div1{
        height: 450px;
        width: 300px;
        box-shadow: 0px 0px 5px #117;
        border: 2px solid #33F;
        margin: auto;
        margin-top: 25px;
        text-align: center;
        background-color: #FFF;
      }
      .btns{
        height: 30px;
        width: 100px;
        margin: 15px;
      }
      #profile_pic{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 25px;
        padding: 3px;
        background-color: #FFF;
        position: relative;
        top: -78px;
      }
      #space{
        width: 100%;
        height: 75px;
        background-color: #33F;
      }
      #img_div{
        height: 128px;
      }
      #username{
        font-family: Times New Roman;
        font-size: 18px;
        padding: 0;
        margin: 0;
      }
      #user_stats{
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="img_div">
        <div id="space"></div>
        <img id="profile_pic" src="https://drive.google.com/uc?id=1OZT_ONPaRwLdOex21vVzAvyLW1Oc6weP&export=download">
      </div>
      <p id="username">{{ user }}</p>
      <a href="{% url 'app:online' %}"><button class="btns">Back</button></a>
      <a href="{% url 'accounts:settings' %}"><button class="btns">Settings</button></a>
      <div id="user_stats">
        <p>Played {{ user.total_games }} games</p>
        <p>win : {{ user.won_games }}</p>
        <p>lose : {{ user.lost_games }}</p>
        <p>draw : {{ user.draw_games }}</p>
        <p>win rate : {{ win_rate }}</p>
      </div>
    </div>
  </body>
</html>
