<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      .btns{
        height: 30px;
        width: 70px;
        margin: 10px;
      }
      #profile_pic{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 25px;
        padding: 3px;
        position: relative;
        top: -78px;
        background-color:#EEE;
        box-shadow: 1px 1px 5px #0009;
      }
      #space{
        width: 100%;
        height: 75px;
      }
      #img_div{
        height: 128px;
      }
      #username{
        font-family: Times New Roman;
        font-size: 18px;
        padding: 0;
        margin: 0;
      }
      #user_stats{
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="img_div">
        <div id="space"></div>
        <img id="profile_pic" src="{{ user.image.url }}">
      </div>
      <p id="username">{{ user }}</p>
      <a href="{% url 'accounts:logout' %}"><button class="btns">Log out</button></a>
      <a href="{% url 'accounts:settings' %}"><button class="btns">Settings</button></a>
      <button class="btns">Share</button>
      <div id="user_stats">
        <p>Played {{ user.total_games }} games</p>
        <p>win : {{ user.won_games }}</p>
        <p>lose : {{ user.lost_games }}</p>
        <p>draw : {{ user.draw_games }}</p>
        <p>win rate : {{ win_rate }}</p>
      </div>
    </div>
  </body>
</html>
