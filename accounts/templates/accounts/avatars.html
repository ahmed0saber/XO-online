<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Online Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("img").click(function () {
                $("img").css("background-color", "#EEE");
                $(this).css("background-color", "#00B");
            });

            $("#pic1").click(function () {
                $("#pic_id").val("1");
            });
            $("#pic2").click(function () {
                $("#pic_id").val("2");
            });
            $("#pic3").click(function () {
                $("#pic_id").val("3");
            });
            $("#pic4").click(function () {
                $("#pic_id").val("4");
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 300px;
            background-color: #EEE;
            overflow: hidden;
            overflow-y: auto;
        }

        #div1 {
            margin: auto;
            text-align: center;
        }

        img {
            height: 100px;
            width: 100px;
            padding: 5px;
            border-radius: 50%;
        }

        #space {
            height: 120px;
            width: 120px;
            padding: 5px;
            margin: auto;
            border-radius: 50%;
            opacity: 0.6;
            transition-duration: 0.8s;
        }

        #space:hover {
            opacity: 1;
        }

        #pics {
            display: flex;
            flex-wrap: wrap;
        }

        #title {
            padding: 5px;
        }

            ::-webkit-scrollbar {
                width: 0px;
            }
            ::-webkit-scrollbar-track {
                background: #DDD; 
            }
            ::-webkit-scrollbar-track:hover {
                background: #CCC; 
            }
            ::-webkit-scrollbar-thumb {
                background: #00A; 
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #009; 
            }

        input {
            height: 30px;
            width: 100px;
            color: #FFF;
            background-color: #00B;
            border: 1px solid #007;
            border-radius: 5px;
            font-size: 18px;
            font-family: Times New Roman;
        }

        p {
            font-size: 18px;
            font-family: Times New Roman;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="title">
            <p id="p1">‹Choose a picture›</p>
        </div>
        <div id="pics">
            <div id="space">
                <img id="pic1" src="https://xoonlinebucket.s3.amazonaws.com/images/1.png">
            </div>
            <div id="space">
                <img id="pic2" src="https://xoonlinebucket.s3.amazonaws.com/images/2.png">
            </div>
            <div id="space">
                <img id="pic3" src="https://xoonlinebucket.s3.amazonaws.com/images/3.png">
            </div>
            <div id="space">
                <img id="pic4" src="https://xoonlinebucket.s3.amazonaws.com/images/4.png">
            </div>
        </div>
        <div id="hidden_form">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" value="0" id="pic_id" name="choice" action="">
                <input type="submit" id="btn" value="Save">
            </form>
        </div>
    </div>
</body>
<script>
    if(localStorage.getItem("language")=="AR")
    {
        toArabic();
    }
    else{
        toEnglish();
    }
    
    function toArabic()
    {
      localStorage.setItem("language", "AR");
      document.getElementById("p1").textContent="‹اختر صورة›";
      document.getElementById("btn").value="حفظ";
    }
    function toEnglish()
    {
      localStorage.setItem("language", "EN");
      document.getElementById("p1").textContent="‹Choose a picture›";
      document.getElementById("btn").value="Save";
    }
  </script>
</html>
