{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | XO Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://ahmed0saber.github.io/XO-online/external-files/style.css">

    <link rel="manifest" href="{% url 'app:manifest' %}">
    <link rel="icon" href="{% static 'logo/tic-tac-toe.svg' %}">
    <meta name="theme-color" content="#1282A2">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("img").click(function () {
                $("img").css("background-color", "#EEE");
                $(this).css("background-color", "#1282A2");
            });

            $("#pic1").click(function () {
                $("#pic_id").val("1");
            });
            $("#pic2").click(function () {
                $("#pic_id").val("2");
            });
            $("#pic3").click(function () {
                $("#pic_id").val("3");
            });
            $("#pic4").click(function () {
                $("#pic_id").val("4");
            });
        });
    </script>

    <style>
        img{
            height: 100px;
            width: 100px;
            padding: 5px;
            border-radius: 50%;
        }
        #space{
            height: 120px;
            width: 120px;
            padding: 5px;
            margin: auto;
            border-radius: 50%;
            opacity: 0.6;
            transition-duration: 0.8s;
        }
        #space:hover{
            opacity: 1;
        }
        #pics{
            display: flex;
            flex-wrap: wrap;
        }
        #title{
            padding: 5px;
        }
        input{
            padding: 8px 36px;
            color: #f7f7f7;
            background-color: #1282A2;
            font-size: 18px;
            border: none;
            border-radius: 3px;
            display: block;
            margin: 0 auto;
        }
        p{
            font-size: 22px;
            text-align: center;
            color: #f7f7f7;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="circle"></div>
    </div>
    <header>
        <span class="logo">XO Online</span>
        <nav>
            <div>
                <a class="active" href="{% url 'app:header' %}"><i class="fa fa-home"></i> <span>Home</span></a>
                <a href="{% url 'app:board' %}"><i class="fa fa-trophy"></i> <span>Leaderboard</span></a>
                <a href="{% url 'chat:chat' %}"><i class="fa fa-envelope"></i> <span>Chat</span></a>
                <a href="{% url 'app:notifications' %}"><i class="fa fa-bell"></i> <span>Notifications</span></a>
                <a href="{% url 'accounts:profile' %}"><i class="fa fa-user"></i> <span>Profile</span></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="home">
            <div id="title">
                <p id="p1">‹Choose a picture›</p>
            </div>
            <div id="pics">
                <div id="space">
                    <img id="pic1" src="https://xoonlinebucket.s3.amazonaws.com/images/1.png">
                </div>
                <div id="space">
                    <img id="pic2" src="https://xoonlinebucket.s3.amazonaws.com/images/2.png">
                </div>
                <div id="space">
                    <img id="pic3" src="https://xoonlinebucket.s3.amazonaws.com/images/3.png">
                </div>
                <div id="space">
                    <img id="pic4" src="https://xoonlinebucket.s3.amazonaws.com/images/4.png">
                </div>
            </div>
            <div id="hidden_form">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" value="0" id="pic_id" name="choice" action="">
                    <input type="submit" id="btn" value="Save">
                </form>
            </div>
        </section>
    </main>
</body>
<script src="https://ahmed0saber.github.io/XO-online/external-files/script.js"></script>
<script src="https://kit.fontawesome.com/282bcf757e.js" crossorigin="anonymous"></script>
</html>
