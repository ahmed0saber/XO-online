<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
      }
      #div1{
        height: 450px;
        width: 300px;
        border: 2px solid #33F;
        box-shadow: 0 0 5px #117;
        margin: auto;
        margin-top: 25px;
        text-align: center;
      }
      #back{
        height: 30px;
        float: left;
        margin: 10px;
      }
      #header{
        background-color: #33F;
        height: 52px;
      }
      input{
        height: 40px;
        width: 225px;
        margin: 10px;
        border: 2px solid #117;
        border-radius: 10px;
        padding: 5px;
        font-size: 18px;
        font-family: Times New Roman;
        outline: none;
      }
      #name{
        width: 110px;
        margin: 10px 0 10px 0;
      }
      #btn{
        width: 100px;
        margin-bottom: 5px;
      }
      #p1{
        font-size: 25px;
        font-family: Times New Roman;
        padding: 0;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="header">
        <a href=""><button id="back">Back</button></a>
      </div>
      <p id="p1">Create new account</p>
      <form>
        <input id="name" type="text" placeholder="First name">
        <input id="name" type="text" placeholder="Last name">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        <input type="submit" id="btn" value="sign up">
      </form>
      <p>Already have account ?! <a href="">Log in</a></p>
    </div>
  </body>
</html>
