<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tic Tac Toe</title>
    <script>
          window.addEventListener('load', function() {
  document.querySelector('input[type="file"]').addEventListener('change', function() {
      if (this.files && this.files[0]) {
          var img = document.querySelector('img');
          img.onload = () => {
              URL.revokeObjectURL(img.src);  // no longer needed, free memory
          }

          img.src = URL.createObjectURL(this.files[0]); // set src to blob url
      }
  });
});
        </script>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
        overflow-y: auto;
      }
      #div1{
        margin: auto;
        text-align: center;
      }
      .btns{
        height: 30px;
        width: 110px;
        margin: 10px;
      }
      #profile_pic{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 25px;
        padding: 3px;
        background-color: #FFF;
        position: relative;
        top: -78px;
      }
      #space{
        width: 100%;
        height: 75px;
        background-color: #33F;
      }
      #img_div{
        height: 128px;
      }
      #username{
        font-family: Times New Roman;
        font-size: 18px;
        padding: 0;
        margin: 0;
        margin-top: -40px;
      }
      fieldset{
        margin: 20px;
        height: 225px;
        border-color: #33F;
        box-shadow: 0 0 5px #117;
      }
      legend{
        background-color: #FFF;
      }
      #tx{
        height: 30px;
        width: 200px;
        margin: 10px;
        padding: 5px;
      }
      #save{
        width: 75px;
        margin-top: 30px;
      }
      #back{
        position: relative;
        top: -120px;
        left: -120px;
        height: 50px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="img_div">
        <div id="space"></div>
        <img id="profile_pic" src="https://drive.google.com/uc?id=1OZT_ONPaRwLdOex21vVzAvyLW1Oc6weP&export=download">
      </div>
      <a href="{% url 'accounts:profile' %}"><button id="back">Back</button></a>
      <p id="username">{{ user }}</p>
      <fieldset>
        <legend>Change account info</legend>
        <form method="POST" action="">
          {% csrf_token %}
          <input id="tx" type="text" placeholder="First Name" value="{{ user.first_name }}" name="first_name">
          <input id="tx" type="text" placeholder="Last Name" value="{{ user.last_name }}" name="last_name">
          <input id="tx" type="text" placeholder="Email" value="{{ user.email }}" name="email">
          <input type="file" id="selectedFile" style="display: none;" accept="image/*"/>
          <input class="btns" type="button" value="Change picture" onclick="document.getElementById('selectedFile').click();"/><br>
          <input id="save" class="btns" type="submit" value="Save">
        </form>
      </fieldset>
    </div>
  </body>
</html>
