<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Tic Tac Toe</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        width: 300px;
        height: 407px;
        background-color: #EEE;
        overflow: hidden;
        overflow-y: auto;
      }
      #div1{
        min-height: 450px;
        margin: auto;
        text-align: center;
      }
      #back{
        height: 30px;
        float: left;
        margin: 10px;
      }
      #header{
        background-color: #33F;
        height: 52px;
      }
      input{
        height: 40px;
        width: 225px;
        margin: 15px;
        border: 2px solid #117;
        border-radius: 10px;
        padding: 5px;
        font-size: 18px;
        font-family: Times New Roman;
        outline: none;
      }
      #btn{
        width: 100px;
      }
      #p1{
        font-size: 25px;
        font-family: Times New Roman;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      {% if request.path == '/accounts/signup/game/' %} 
      <div id="header">
        <a href=""><button id="back">Back</button></a>
      </div>
      {% endif %}
      <p id="p1">Log in to continue</p>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="submit" id="btn" value="log in">
      </form>
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
      <p>Don't have account ?! <a href="{% url 'accounts:signup' next%}">Create one</a></p>
    </div>
  </body>
</html>
